<h2>Create a Post</h2>
<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form [formGroup]='form' *ngIf='!isLoading' (submit)='onSavePost()'>
      <mat-form-field>
          <input
              type="text"
              name='title'
              formControlName='title'
              matInput
              placeholder="Post Title">
          <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type='button' (click)='filePicker.click()' >Pick image</button>
        <input #filePicker type="file" (change)='onImagePicked($event)'>
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]='imagePreview' [alt]='form.value.title'>
      </div>
      <mat-form-field>
        <textarea
            name= 'content'
            matInput rows="6"
            placeholder="PostContent"
            formControlName="content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
      </mat-form-field>
      <button type="submit" color='primary' mat-raised-button>Save Post</button>
  </form>
</mat-card>
