<h2>Signup</h2>
<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form *ngIf='!isLoading' #signupForm='ngForm' (submit)='onLogin(signupForm)'>
      <mat-form-field>
          <input
              type="email"
              name="email"
              ngModel
              matInput
              placeholder="E-Mail"
              #emailInput="ngModel"
              required
              email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input
            type="password"
            name="password"
            matInput
            required
            ngModel
            #passwordInput="ngModel"
            placeholder="Password">
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button type="submit" color='primary' mat-raised-button *ngIf='!isLoading'>Signup</button>
  </form>
</mat-card>
